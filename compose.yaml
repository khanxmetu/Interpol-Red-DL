services:
  api_poller:
    build: api_poller
    depends_on:
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./api_poller:/usr/src/app
    env_file:
      - api_poller.env
      - common.env

  rabbitmq:
    image: rabbitmq
    ports:
      - 15672:15672
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 15s
      timeout: 3s
      retries: 3