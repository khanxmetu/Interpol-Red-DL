{% extends 'base.html' %}

{% block title %}Notice List{% endblock %}
{% block head %}
{{ super() }}
<script type="module" src="/static/javascript/notice_list.js"></script>
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h1>Notice List</h1>
  <table class="table table-bordered table-hover" id="notices_table">
      <thead>
          <tr>
              <th scope="col">Notice ID</th>
              <th scope="col">Family Name</th>
              <th scope="col">Forename</th>
              <th scope="col">Last Fetched</th>
              <th scope="col">Last Modified</th>
              <th scope="col">First Fetched</th>
              <th scope="col">Details</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
  </table>
</div>
{% endblock %}
